name: Terraform Destroy Infrastructure (Manual)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type I_UNDERSTAND_AND_ACCEPT to proceed"
        required: true
        default: "NO"

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: us-east-1

jobs:
  destroy:
    name: SAFE Destroy AWS Infrastructure
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: ${{ github.event.inputs.confirm == 'I_UNDERSTAND_AND_ACCEPT' }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC or Secrets)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.5

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Plan (Preview Destroy)
        run: terraform plan -destroy -out=destroy.tfplan -input=false

      - name: Show Destroy Plan Summary
        run: terraform show destroy.tfplan

      # ---------------------------
      # CLEANUP AWS DEPENDENCIES
      # ---------------------------

      - name: Cleanup Load Balancers
        run: |
          echo "⏳ Deleting orphan AWS LoadBalancers..."
          aws elbv2 describe-load-balancers --query "LoadBalancers[].LoadBalancerArn" --output text \
          | xargs -I{} aws elbv2 delete-load-balancer --load-balancer-arn {} || true

      - name: Cleanup ENIs (Network Interfaces)
        run: |
          echo "⏳ Deleting ENIs attached to subnets..."
          for eni in $(aws ec2 describe-network-interfaces --query "NetworkInterfaces[].NetworkInterfaceId" --output text); do
            aws ec2 delete-network-interface --network-interface-id $eni || true
          done

      - name: Remove ArgoCD CRDs (Prevents VPC lock)
        run: |
          echo "⏳ Deleting ArgoCD CRDs..."
          kubectl delete crd applications.argoproj.io || true
          kubectl delete crd applicationsets.argoproj.io || true
          kubectl delete crd appprojects.argoproj.io || true

      # ---------------------------
      # TERRAFORM DESTROY EXECUTION
      # ---------------------------

      - name: FINAL Terraform Destroy
        run: terraform destroy -auto-approve -input=false

      - name: Remaining State Check
        run: terraform state list || echo "Destroy completed — No resources left."

      # ---------------------------
      # LOGGING & ARTIFACT EXPORT
      # ---------------------------

      - name: Backup Destroy Logs
        if: always()
        run: |
          mkdir -p logs
          terraform show destroy.tfplan > logs/destroy-log.txt

      - name: Upload Destroy Logs
        uses: actions/upload-artifact@v4
        with:
          name: destroy_logs
          path: logs/destroy-log.txt
